<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    
    // This script takes the current URL and redirects to the correct path
    // with parameters preserved
    (function() {
      // Get the repository name from the current pathname (e.g., /tireless-tracker/...)
      const repo = /\/([^\/]+)\//.exec(window.location.pathname);
      const repoName = repo ? '/' + repo[1] + '/' : '/';
      
      // Redirect to the root of the app with the full path as a parameter
      const path = window.location.pathname.replace(repoName, '');
      const query = window.location.search || '';
      const fragment = window.location.hash || '';
      
      // Redirect to the index page with the path as a parameter
      window.location.href = repoName + '?' + 
        (path ? 'path=' + path : '') +
        (query ? '&' + query.slice(1) : '') +
        fragment;
    })();
  </script>
</head>
<body>
  <p>Redirecting to home page...</p>
</body>
</html>
